display: ":0"
xauthority: "~/.Xauthority"

enabled: true

system: SW-infrastructure
subsystem: ska-low-csp
telescope: SKA-low

labels:
  app: ska-low-csp-testware

global:
  minikube: true
  tango_host: databaseds-tango-base-test:10000
  retry:
    - "--tries=10"
    - "--sleep=5"
  DEBUG: 5678

livenessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3
readinessProbe:
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 3
  successThreshold: 1
  failureThreshold: 3

dsconfig:
  configuration_file: data/configuration.json
  timeout: 300s
  image:
    registry: artefact.skao.int
    image: ska-tango-images-tango-dsconfig
    tag: 1.5.13
    pullPolicy: IfNotPresent

itango:
  image:
    registry: artefact.skao.int
    image: ska-tango-images-tango-itango
    tag: 9.4.3
    pullPolicy: IfNotPresent

image:
  registry: artefact.skao.int
  image: ska-low-csp-testware
  tag: 0.0.1
  pullPolicy: IfNotPresent

resources:
  requests:
    cpu: 2
    memory: 8Gi
  limits:
    cpu: 4
    memory: 16Gi

deviceServers:
  pcap-file-monitor:
    name: "pcap-file-monitor-{{.Release.Name}}"
    function: testing
    domain: ska-low-csp-testware
    instances: ["1"]
    command: "pcap_file_monitor -v4"
    server:
      name: "pcap_file_monitor"
      instances:
        - name: "1"
          classes:
            - name: PcapFileMonitor
              devices:
                - name: "test/pcap-file-monitor/0"
                  properties:
                    - name: "pcap_dir"
                      values:
                        - "/pcap"
            - name: PcapFile
              devices: []
    depends_on:
      - device: sys/database/2
    image:
      registry: "{{.Values.image.registry}}"
      image: "{{.Values.image.image}}"
      tag: "{{.Values.image.tag | default .Chart.AppVersion}}"
      pullPolicy: "{{.Values.image.pullPolicy}}"

nodeSelector: {}

affinity: {}

tolerations: []
